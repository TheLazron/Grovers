<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>Shop</title>
</head>
<body>
    <header>
        <div class="logo animGrp1">
            <img src="../res/glogo.svg" alt="loog">
            <h2>Grover</h2>
        </div>
        <nav>
            
            <ul>
                <li><a href = "../index.html">Home</a></li>
                <li>Menu</li>
                <li>Service</li>
                <li><a href = "index.html">Shop</a></li>
            </ul>
        </nav>
        <div class="search-area animGrp1">
            <p class="basket-counter">0</p>
            <span><i class="fa-solid fa-magnifying-glass"></i></span>
            <input type="text" name="" id="">
            <span class="openBasket" ><i class="fa-solid fa-basket-shopping"></i></span>
        </div>
    
    </header>
    <main>
        <div class="filterDivsContainer section">
            <h2>Sort Items: </h2>

            <div class="divsContainer">
                <div class="filterDiv veggieFilterDiv" filter="veggies">
                    <h3>Vegetable</h3>
                </div>
                <div class="filterDiv fruitFilterDiv" filter="fruits">
                    <h3>Fruits</h3>
                </div>
                <div class="filterDiv dairyFilterDiv" filter="dairy">
                    <h3>Dairy Products</h3>
                </div>
                <div class="filterDiv othersFilterDiv" filter="others">
                    <h3>Others</h3>
                </div>
            </div>
           
        </div>
        <div class="itemShopContainer">
            <div class="itemShop section">
                <div class="txtContent">
                    <h2>Item Shop</h2>
                </div>
                <div class="itemsContainer">

                </div>

            </div>
        </div>
    </main>
    
</body>
</html>
